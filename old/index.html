<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCats</title>
</head>
<body>
    <div class="cat">

        <div class="ears">
            <div class="ear left-ear">
                <div class="inner-ear left-inner-ear"></div>
            </div>
            <div class="ear right-ear">
                <div class="inner-ear right-inner-ear">
                </div>
            </div>
        </div>

        <div id="head">
            <div class="eyes">
                <div class="eye">
                    <div class="pupils"></div>
                </div>
                <div class="eye">
                    <div class="pupils"></div>
                </div>
            </div>
            <div class="nose"></div>
        </div>

        <div id="body">
            <div class="paws">
                <div class="paw left-paw"></div>
                <div class="paw right-paw"></div>
            </div>
        </div>

    </div>
    
</body>
</html>
